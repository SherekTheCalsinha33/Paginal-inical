<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.O.S.M.O.S - Tela de Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #001f3f, #000000);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Fundo estrelado animado */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/800x600/?space,galaxy') no-repeat center;
            background-size: cover;
            opacity: 0.3;
            animation: stars 20s linear infinite;
        }
        
        @keyframes stars {
            from { background-position: 0 0; }
            to { background-position: -1000px 1000px; }
        }
        
        .container {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0, 0, 255, 0.7);
            overflow: hidden;
            position: relative;
        }
        
        .image-container {
            width: 400px;
            background: url('admin/thumb.jpg') no-repeat center;
            background-size: cover;
            box-shadow: inset 0 0 20px rgba(0, 191, 255, 0.5);
        }
        
        .login-container {
            padding: 30px;
            text-align: center;
            width: 350px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            box-shadow: inset 0 0 20px rgba(0, 191, 255, 0.5);
        }
        
        .login-container h1 {
            color: #00bfff;
            margin-bottom: 10px;
            font-size: 24px;
            animation: glow 1.5s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #00bfff; }
            to { text-shadow: 0 0 20px #00bfff; }
        }
        
        .login-container h2 {
            color: #00bfff;
            margin-bottom: 20px;
        }
        
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-box input {
            width: 100%;
            padding: 10px;
            padding-left: 35px;
            border: 1px solid #00bfff;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
            color: white;
            max-length: 12;
        }
        
        .input-box i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #00bfff;
        }
        
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #00bfff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            animation: pulse 1.5s infinite;
        }
        
        .login-btn:hover {
            background: #0074D9;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 10px #00bfff; }
            50% { box-shadow: 0 0 20px #00bfff; }
            100% { box-shadow: 0 0 10px #00bfff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="login-container">
            <h1>C.O.S.M.O.S</h1>
            <h2>Acesso Exclusivo</h2>
            <div class="input-box">
                <i class="fa fa-user"></i>
                <input type="text" id="username" placeholder="Nome de Usuário" maxlength="12">
            </div>
            <div class="input-box">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" placeholder="Senha" maxlength="12">
            </div>
            <button class="login-btn" onclick="validateLogin()">Entrar</button>
            <p class="error-message" id="error-message">Usuário ou senha incorretos</p>
        </div>
    </div>
    
    <script>
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            
            if (username === "cosmo_Login@" && password === "cosmo09_@#&") {
                errorMessage.style.display = "none";
                window.location.href = "kaido.html";
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
